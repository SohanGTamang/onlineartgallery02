<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="background-container">
        <div class="overlay"></div>
        
        <div class="container">
            <h1>Welcome to Online Art Gallery</h1>
            
            <div class="login-signup-box">
                <div class="login-signup">
                    <!-- Login Form -->
                    <form id="login-form" action="login.php" method="POST">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                        <p>Don't have an account? <a href="#" onclick="toggleForms('signup')">Sign Up</a></p>
                    </form>
                    
                    <!-- Sign Up Form (Initially hidden) -->
                    <form id="signup-form" action="signup.php" method="POST" style="display: none;">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                        <p>Already have an account? <a href="#" onclick="toggleForms('login')">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript function to toggle between login and signup forms
        function toggleForms(formType) {
            var loginForm = document.getElementById('login-form');
            var signupForm = document.getElementById('signup-form');
            
            if (formType === 'signup') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            }
        }

        // Check for successful signup and show appropriate message
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('signup') && urlParams.get('signup') === 'success') {
                alert('Sign up successful! You can now log in.');
                toggleForms('login');  // Automatically show login form after signup
            }
        };
    </script>
</body>
</html>
